    <form [formGroup]="formClient">

                    <input pInputText id="usuario" formControlName="usuario" readonly />
                    <label htmlFor="usuario">Usuario</label>
                </span>
            </div>
            <div class="col-12 md:col-4">
                <span class="p-float-label">
                    <input pInputText id="contrase単a" formControlName="contrase単a" readonly />
                    <label htmlFor="contrase単a">contrase単a</label>
                </span>
            </div>
            <div class="col-12 md:col-4">
                <span class="p-float-label">
                    <input pInputText id="nombres" formControlName="nombres" readonly />
                    <label htmlFor="nombres">Nombre</label>
                </span>
            </div>
