<div class="px-5 pt-4">
    <form [formGroup]="formInventory">

        <div class="p-fluid grid">
            <div class="field col-12 md:col-4">
                <span class="p-float-label">
                    <input pInputText id="codigoVin" formControlName="codigoVin" readonly />
                    <label htmlFor="codigoVin">Codigo Vin</label>
                </span>
            </div>

            <div class="field col-12  md:col-4">
                <span class="p-float-label">
                    <input pInputText id="codigoColor" formControlName="codigoColor" readonly />
                    <label htmlFor="codigoColor">Color</label>
                </span>
            </div>

            <div class="field col-12  md:col-4">
                <span class="p-float-label">
                    <input pInputText id="modelo" formControlName="modelo" readonly />
                    <label htmlFor="modelo">Modelo Moto</label>
                </span>
            </div>

            <div class="field col-12  md:col-4">
                <span class="p-float-label">
                    <input pInputText id="proveedor" formControlName="proveedor" readonly />
                    <label htmlFor="proveedor">Proveedor</label>
                </span>
            </div>

            <div class="field col-12  md:col-4">
                <span class="p-float-label">
                    <input pInputText id="estado" formControlName="estado" readonly />
                    <label htmlFor="estado">Estado Moto</label>
                </span>
            </div>

        </div>

    </form>

    <div class="col-12 text-center py-3">
        <button pButton class="b-primary px-5 py-2" label="Volver" (click)="close()">
        </button>
    </div>

</div>
