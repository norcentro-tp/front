<div class="grid justify-content-center">

    <div class="field col-12 text-center">
    </div>

    <div class="col-12">
        <p-table [value]="lCatalogue" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} resultados"
            [rowsPerPageOptions]="[5, 10, 15]">
            <ng-template pTemplate="header">
                <tr>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Categoria</th>
                    <th>Año</th>
                    <th>Precio</th>
                    <th>Estado Catálogo</th>
                    <th class="text-center">Opciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-modelo>
                <tr>
                    <td>{{modelo.nombre}}</td>
                    <td>{{modelo.marca.nombre}}</td>
                    <td>{{modelo.categoria.nombre}}</td>
                    <td>{{modelo.anio}}</td>
                    <td>{{modelo.precio}}</td>
                    <td>{{modelo.catalogo}}</td>
                    <td class="text-center">
                        <button pButton pRipple icon="pi pi-replay" pTooltip="Actualizar Estado"
                            class="p-button-rounded p-button-text p-button-primary p-button-raised mr-2"
                            (click)="updateCatalogue(modelo._id)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
